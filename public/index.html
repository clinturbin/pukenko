<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Pukenko</title>
</head>
<body>
    <div class="main_container">
        <div class="fixed_header">
            <div class="header_bar_container">
                <p class="header_bar_title">Pukenko!!!</p>
                <div class="header_nav_container">
                    <div class="header_login_button">
                        <p class="header_bar_text">Login</p>
                    </div>
                    <div class="header_signup_button">
                        <p class="header_bar_text">Sign Up</p>
                    </div>
                </div>
            </div>
            <div class="headerpic_container">
                <img class="pumpkinpic"/>
            </div>
            <div class="scoreboard">
                <div class="score_container">
                    <p class="score_title">Happiness:</p>
                    <p class="HappyScore"></p>
                </div>
                <div class="score_container">
                    <p class="score_title">Health:</p>
                    <p class="HealthScore"></p>
                </div>
                <div class="score_container">
                    <p class="score_title">Conduct:</p>
                    <p class="ConductScore"></p>
                </div>
            </div>
        </div>
        <div class="lower_container">
            <div class="buttonClass">
                <button class="smoothieButton">Smoothie</button>
                <button class="junkfoodButton">Junk Food</button>
                <button class="homeworkButton">Homework</button>
            </div>
            <div class="action_log_container">
                <ol class="actionLog"></ol>
            </div>
        </div>
    </div>
    <div class="modal-background hidden">
        <p class="modal-close-button">X</p>
        <form class="input-form sign-up-form hidden">
            <p class="input-form-title">Sign Up</p>
            <label>
                <p>User Name:</p> 
                <input class="sign-up-username input-box" type="text" name="username">
            </label>
            <label>
                <p>Password:</p>
                <input class="sign-up-password input-box" type="password" name="password">
            </label>
            <button class="input-form-submit sign-up-submit">Let's Go!!</button>
        </form>
        <form class="input-form login-form hidden">
            <p class="input-form-title">Login</p>
            <label>
                <p>User Name:</p> 
                <input class="login-username input-box" type="text" name="username">
            </label>
            <label>
                <p>Password:</p>
                <input class="login-password input-box" type="password" name="password">
            </label>
            <button class="input-form-submit login-submit">Let's Go!!</button>
        </form>
        <form class="input-form new-pukenko-form hidden">
            <p class="input-form-title">Create Pukenko</p>
            <label>
                <p>Pukenko Name:</p> 
                <input class="pukenko-name-input input-box" type="text" name="pukenkoname">
            </label>
            <button class="input-form-submit new-pukenko-submit">Let's Go!!</button>
        </form>
        <div class="input-form my-pukenkos-page hidden">
            <p class="my-pukenkos-username"></p>
            <p class="input-form-title my-pukenkos-title">My Pukenkos!!!</p>
            <div class="my-pukenkos-display-container">
                <div class="pukenko-listing-container">
                    <p class="pukenko-listing-name">Pukenko1</p>
                    <p class="pukenko-listing-stats-container">
                        Health: <span class="pukenko-listing-health">5</span> / 
                        Happiness: <span class="pukenko-listing-happiness">5</span> / 
                        Conduct: <span class="pukenko-listing-conduct">5</span>
                    </p>
                </div>
            </div>
            <button class="input-form-submit my-pukenkos-page-new-button">New Pukenko</button>
        </div>
        <div class="input-form error-page hidden">
            <p class="input-form-title error-message">Invalid Entry</p>
            <button class="input-form-submit error-page-ok-button">OK</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
