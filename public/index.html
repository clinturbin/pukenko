<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Pukenko</title>
</head>
<body>
    <div class="main_container">
        <div class="fixed_header">
            <div class="header_bar_container">
                <p class="header_bar_title">Pukenko!!!</p>
                <div class="header_nav_container">
                    <div class="header_login_button">
                        <p class="header_bar_text">Login</p>
                    </div>
                    <div class="header_signup_button">
                        <p class="header_bar_text">Sign Up</p>
                    </div>
                </div>
            </div>
            <div class="headerpic_container">
                <img class="pumpkinpic"/>
            </div>
            <div class="scoreboard">
                <div class="score_container">
                    <p class="score_title">Happiness:</p>
                    <p class="HappyScore"></p>
                </div>
                <div class="score_container">
                    <p class="score_title">Health:</p>
                    <p class="HealthScore"></p>
                </div>
                <div class="score_container">
                    <p class="score_title">Conduct:</p>
                    <p class="ConductScore"></p>
                </div>
            </div>
        </div>
        <div class="lower_container">
            <div class="buttonClass">
                <button class="smoothieButton">Smoothie</button>
                <button class="junkfoodButton">Junk Food</button>
                <button class="homeworkButton">Homework</button>
            </div>
            <div class="action_log_container">
                <ol class="actionLog"></ol>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
